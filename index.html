<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dee's Jackets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-btn {
      background-color: #444;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }

    #home {
      background-image: url('istockphoto-1089596752-1.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
    }

    #home h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #home p {
      font-size: 18px;
    }

    section {
      padding: 40px 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dee's Jackets</h1>
  <button class="menu-btn" onclick="toggleMenu()">Menu</button>
  <nav id="menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="home">
  <h1>Welcome to Dee's Jacket Store</h1>
  <p>High-quality jackets for every season. Stylish. Warm. Affordable.</p>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
  </html>
